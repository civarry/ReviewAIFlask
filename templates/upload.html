<!-- templates/upload.html -->
{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center vh-100">
    <div class="col-md-8 text-center">
        <h1 class="display-4 fw-bold mb-4">
            Review<span class="text-primary">AI</span>
        </h1>
        <p class="lead text-secondary mb-5">
            Upload your document and test your knowledge with AI-generated questions
        </p>
        
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title mb-4">
                    <i class="fas fa-upload me-2"></i>Document Upload
                </h5>
                
                <form method="POST" enctype="multipart/form-data">
                    <div class="upload-zone mb-4">
                        <i class="fas fa-file-alt fs-2 mb-3 text-primary"></i>
                        <p class="mb-3">Supported formats: .txt, .csv, .docx</p>
                        <input class="form-control" type="file" id="file" name="file" accept=".txt,.csv,.docx" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-arrow-right me-2"></i>Continue
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
