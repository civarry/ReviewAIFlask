<!-- templates/generate_questions.html -->
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center gradient-text mb-4">Generate Questions</h2>
        
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('generate_questions') }}">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label text-muted">
                                <i class="fas fa-list-ol me-2"></i>Number of Questions
                            </label>
                            <select name="question_count" class="form-select">
                                <option value="5">5 Questions</option>
                                <option value="10">10 Questions</option>
                                <option value="15">15 Questions</option>
                                <option value="20">20 Questions</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-muted">
                                <i class="fas fa-signal me-2"></i>Difficulty Level
                            </label>
                            <select name="complexity" class="form-select">
                                <option value="Easy">Easy</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-wand-magic-sparkles me-2"></i>Generate Questions
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
